<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier des réservations</title>

  <!-- CSS de FullCalendar -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet" />

  <style>
    /* Conteneur général */
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    /* Titres des calendriers */
    h2 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>

  <!-- jQuery, Moment.js et FullCalendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
  <!-- Chargement de la locale française pour FullCalendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/locale/fr.js"></script>
</head>
<body>

  <!-- Calendrier de réservation Serre-Chevalier -->
  <h2>Calendrier de réservation Serre-Chevalier</h2>
  <div id="calendar-serre"></div>

  <hr>

  <!-- Calendrier de réservation Cavalaire -->
  <h2>Calendrier de réservation Cavalaire</h2>
  <div id="calendar-cavalaire"></div>

  <script>
    $(document).ready(function() {
      // Initialisation du calendrier pour Serre-Chevalier
      $('#calendar-serre').fullCalendar({
        locale: 'fr',       // Tout en français
        firstDay: 1,        // La semaine commence le lundi
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        events: [
          {
            title: 'Réservation 1',
            start: '2025-04-10',
            end: '2025-04-12'
          },
          {
            title: 'Réservation 2',
            start: '2025-04-15',
            end: '2025-04-18'
          }
        ]
      });

      // Initialisation du calendrier pour Cavalaire
      $('#calendar-cavalaire').fullCalendar({
        locale: 'fr',       // Tout en français
        firstDay: 1,        // La semaine commence le lundi
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        events: [
          {
            title: 'Réservation 3',
            start: '2025-04-20',
            end: '2025-04-22'
          },
          {
            title: 'Réservation 4',
            start: '2025-04-25',
            end: '2025-04-27'
          }
        ]
      });
    });
  </script>

</body>
</html>
