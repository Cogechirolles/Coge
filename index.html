<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de réservation Serre-Chevalier</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .calendar-container { margin-bottom: 40px; }
        #calendar { max-width: 900px; margin: auto; }
    </style>
</head>
<body>
    <h2>Calendrier de réservation Serre-Chevalier</h2>
    <div class="calendar-container" id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'fr', // Langue en français
                firstDay: 1, // Semaine commence le lundi
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Réservé - Serre-Chevalier',
                        start: '2025-04-18',
                        end: '2025-04-22',
                        color: 'blue'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
